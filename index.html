<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video File Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .status {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        .status-item {
            padding: 8px 16px;
            background: #f0f0f0;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .status-item.active {
            background: #4caf50;
            color: white;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
        }
        
        .file-list-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }
        
        .file-list-header {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .file-item {
            padding: 12px;
            margin-bottom: 8px;
            background: #f5f5f5;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .file-item:hover {
            background: #e0e0e0;
        }
        
        .file-item.selected {
            background: #667eea;
            color: white;
        }
        
        .file-name {
            font-weight: bold;
            margin-bottom: 4px;
            word-break: break-all;
        }
        
        .file-meta {
            font-size: 11px;
            color: #666;
            margin-top: 4px;
        }
        
        .file-item.selected .file-meta {
            color: rgba(255, 255, 255, 0.8);
        }
        
        .video-player-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .video-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 5px;
            overflow: hidden;
            aspect-ratio: 16/9;
            margin-bottom: 15px;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .no-video {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
            font-size: 14px;
        }
        
        .video-info {
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .video-info-item {
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .video-info-label {
            font-weight: bold;
            color: #333;
            display: inline-block;
            width: 120px;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            width: 100%;
        }
        
        .refresh-btn:hover {
            background: #5568d3;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .file-list-panel {
                max-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Video File Player</h1>
            <div class="status">
                <div class="status-item" id="serverStatus">Server: Connecting...</div>
                <div class="status-item" id="fileCount">Video Files: 0</div>
            </div>
        </header>
        
        <div class="main-content">
            <div class="file-list-panel">
                <div class="file-list-header">
                    <span>Video Files</span>
                </div>
                <div id="fileList">
                    <div class="loading">Loading video files...</div>
                </div>
                <button class="refresh-btn" onclick="loadVideoFiles()">ðŸ”„ Refresh List</button>
            </div>
            
            <div class="video-player-panel">
                <div id="errorMessage" style="display: none;"></div>
                <div class="video-container">
                    <video id="videoPlayer" controls preload="metadata">
                        Your browser does not support the video tag.
                    </video>
                    <div class="no-video" id="noVideoMessage">Select a video file to play</div>
                </div>
                <div class="video-info" id="videoInfo" style="display: none;">
                    <div class="video-info-item">
                        <span class="video-info-label">File:</span>
                        <span id="infoFileName">-</span>
                    </div>
                    <div class="video-info-item">
                        <span class="video-info-label">Size:</span>
                        <span id="infoFileSize">-</span>
                    </div>
                    <div class="video-info-item">
                        <span class="video-info-label">Modified:</span>
                        <span id="infoFileDate">-</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let videoFiles = [];
        let currentVideo = null;
        const API_BASE = window.location.origin;
        
        async function loadVideoFiles() {
            try {
                document.getElementById('serverStatus').textContent = 'Server: Loading...';
                document.getElementById('serverStatus').classList.remove('active');
                
                const response = await fetch(`${API_BASE}/api/videos`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                videoFiles = data.videos || [];
                
                document.getElementById('fileCount').textContent = `Video Files: ${videoFiles.length}`;
                document.getElementById('serverStatus').textContent = 'Server: Connected';
                document.getElementById('serverStatus').classList.add('active');
                
                renderFileList();
            } catch (error) {
                console.error('Error loading video files:', error);
                document.getElementById('serverStatus').textContent = 'Server: Error';
                document.getElementById('serverStatus').classList.remove('active');
                document.getElementById('fileList').innerHTML = 
                    '<div class="error">Failed to load video files. Please check if the server is running.</div>';
            }
        }
        
        function renderFileList() {
            const container = document.getElementById('fileList');
            
            if (videoFiles.length === 0) {
                container.innerHTML = '<div class="loading">No video files found.</div>';
                return;
            }
            
            container.innerHTML = videoFiles.map((file, index) => {
                const isSelected = currentVideo && currentVideo.filename === file.filename;
                return `
                    <div class="file-item ${isSelected ? 'selected' : ''}" onclick="selectVideo(${index})">
                        <div class="file-name">${escapeHtml(file.filename)}</div>
                        <div class="file-meta">
                            ${formatFileSize(file.size)} â€¢ ${formatDate(file.modified)}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function selectVideo(index) {
            if (index < 0 || index >= videoFiles.length) {
                return;
            }
            
            const file = videoFiles[index];
            currentVideo = file;
            
            // Update UI
            renderFileList();
            hideError();
            
            // Show video info
            document.getElementById('videoInfo').style.display = 'block';
            document.getElementById('infoFileName').textContent = file.filename;
            document.getElementById('infoFileSize').textContent = formatFileSize(file.size);
            document.getElementById('infoFileDate').textContent = formatDate(file.modified);
            
            // Load video
            const video = document.getElementById('videoPlayer');
            const noVideoMessage = document.getElementById('noVideoMessage');
            
            // Hide no video message
            noVideoMessage.style.display = 'none';
            
            // Set video source
            const videoUrl = `${API_BASE}/api/video/${encodeURIComponent(file.filename)}`;
            video.src = videoUrl;
            
            // Show video element
            video.style.display = 'block';
            
            // Load video
            video.load();
            
            // Handle errors
            video.onerror = () => {
                showError(`Failed to load video: ${file.filename}`);
                noVideoMessage.style.display = 'flex';
                video.style.display = 'none';
            };
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
        
        function formatDate(dateString) {
            if (!dateString) return 'Unknown';
            try {
                const date = new Date(dateString);
                return date.toLocaleString();
            } catch (e) {
                return dateString;
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.className = 'error';
            errorDiv.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }
        
        // Load video files on page load
        loadVideoFiles();
    </script>
</body>
</html>

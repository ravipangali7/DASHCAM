<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JTT 1078 Live Streaming Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .status {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        .status-item {
            padding: 8px 16px;
            background: #f0f0f0;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .status-item.active {
            background: #4caf50;
            color: white;
        }
        
        .streams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }
        
        .stream-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .stream-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .stream-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        .stream-info {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 5px;
            overflow: hidden;
            aspect-ratio: 16/9;
            margin-bottom: 10px;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .no-video {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
            font-size: 14px;
        }
        
        .gps-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 12px;
            color: #666;
        }
        
        .gps-item {
            padding: 8px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        
        .gps-label {
            font-weight: bold;
            color: #333;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 20px;
        }
        
        .refresh-btn:hover {
            background: #5568d3;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¥ JTT 1078 Live Streaming Dashboard</h1>
            <div class="status">
                <div class="status-item" id="serverStatus">Server: Connecting...</div>
                <div class="status-item" id="streamCount">Active Streams: 0</div>
            </div>
        </header>
        
        <div id="streamsContainer" class="streams-grid">
            <div class="loading">Loading streams...</div>
        </div>
        
        <button class="refresh-btn" onclick="loadStreams()">ðŸ”„ Refresh Streams</button>
    </div>
    
    <script>
        let streams = [];
        let videoElements = {};
        
        async function loadStreams() {
            try {
                const response = await fetch('http://82.180.145.220:2223/api/streams');
                const data = await response.json();
                streams = data.streams || [];
                
                document.getElementById('streamCount').textContent = `Active Streams: ${streams.length}`;
                document.getElementById('serverStatus').textContent = 'Server: Connected';
                document.getElementById('serverStatus').classList.add('active');
                
                renderStreams();
            } catch (error) {
                console.error('Error loading streams:', error);
                document.getElementById('serverStatus').textContent = 'Server: Error';
                document.getElementById('serverStatus').classList.remove('active');
            }
        }
        
        function renderStreams() {
            const container = document.getElementById('streamsContainer');
            
            if (streams.length === 0) {
                container.innerHTML = '<div class="loading">No active streams. Waiting for devices...</div>';
                return;
            }
            
            container.innerHTML = streams.map(stream => {
                const streamId = `${stream.device_id}_${stream.channel}`;
                const videoId = `video_${streamId}`;
                
                return `
                    <div class="stream-card">
                        <div class="stream-header">
                            <div class="stream-title">Device: ${stream.device_id}</div>
                            <div class="stream-info">Channel: ${stream.channel}</div>
                        </div>
                        <div class="video-container">
                            <video id="${videoId}" autoplay muted playsinline></video>
                            <div class="no-video" id="noVideo_${streamId}">Waiting for video data...</div>
                        </div>
                        <div class="gps-info">
                            <div class="gps-item">
                                <span class="gps-label">Latitude:</span> ${stream.info.latitude?.toFixed(6) || 'N/A'}
                            </div>
                            <div class="gps-item">
                                <span class="gps-label">Longitude:</span> ${stream.info.longitude?.toFixed(6) || 'N/A'}
                            </div>
                            <div class="gps-item">
                                <span class="gps-label">Speed:</span> ${stream.info.speed?.toFixed(1) || 'N/A'} km/h
                            </div>
                            <div class="gps-item">
                                <span class="gps-label">Direction:</span> ${stream.info.direction || 'N/A'}Â°
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            // Initialize video players
            streams.forEach(stream => {
                const streamId = `${stream.device_id}_${stream.channel}`;
                const videoId = `video_${streamId}`;
                const video = document.getElementById(videoId);
                
                if (video) {
                    videoElements[streamId] = video;
                    startVideoStream(stream.device_id, stream.channel, streamId);
                }
            });
        }
        
        function startVideoStream(deviceId, channel, streamId) {
            const video = videoElements[streamId];
            const noVideoDiv = document.getElementById(`noVideo_${streamId}`);
            
            // Create MediaSource for H.264 streaming
            if ('MediaSource' in window) {
                const mediaSource = new MediaSource();
                video.src = URL.createObjectURL(mediaSource);
                
                mediaSource.addEventListener('sourceopen', () => {
                    // Note: Browser support for H.264 via MediaSource is limited
                    // For production, you'd need to transcode to WebM or use WebRTC
                    console.log('MediaSource opened for', streamId);
                });
            }
            
            // Alternative: Fetch video chunks and display
            let frameCount = 0;
            
            async function fetchFrame() {
                try {
                    const response = await fetch(`http://82.180.145.220:2223/api/stream/${deviceId}/${channel}`);
                    if (response.ok) {
                        const blob = await response.blob();
                        
                        if (blob.size > 0) {
                            frameCount++;
                            const url = URL.createObjectURL(blob);
                            
                            // Try to display as image if it's JPEG
                            const img = new Image();
                            img.onload = () => {
                                const canvas = document.createElement('canvas');
                                canvas.width = img.width;
                                canvas.height = img.height;
                                const ctx = canvas.getContext('2d');
                                ctx.drawImage(img, 0, 0);
                                
                                if (video) {
                                    video.src = canvas.toDataURL('image/jpeg');
                                    if (noVideoDiv) noVideoDiv.style.display = 'none';
                                }
                            };
                            img.src = url;
                        }
                    }
                } catch (error) {
                    console.error('Error fetching frame:', error);
                }
                
                // Continue fetching
                setTimeout(fetchFrame, 100); // 10 FPS
            }
            
            fetchFrame();
        }
        
        // Load streams on page load
        loadStreams();
        
        // Auto-refresh every 5 seconds
        setInterval(loadStreams, 5000);
    </script>
</body>
</html>

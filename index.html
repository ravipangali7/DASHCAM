<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JTT1078 Dashcam Live Stream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }

        .status-dot.disconnected {
            background: #ef4444;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .select-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .select-group label {
            font-weight: 500;
            color: #495057;
        }

        select {
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 14px;
            background: white;
        }

        .video-container {
            position: relative;
            background: #000;
            min-height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #videoCanvas {
            max-width: 100%;
            max-height: 80vh;
            display: block;
        }

        .no-stream {
            color: #6c757d;
            font-size: 18px;
            text-align: center;
            padding: 40px;
        }

        .info-panel {
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 12px;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 18px;
            font-weight: 600;
            color: #212529;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            margin: 20px 30px;
            border-radius: 6px;
            border-left: 4px solid #c33;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“¹ JTT1078 Dashcam Live Stream</h1>
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connecting...</span>
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="controls">
            <button class="btn btn-primary" id="connectBtn" onclick="connect()">Connect</button>
            <button class="btn btn-danger" id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
            
            <div class="select-group">
                <label for="deviceSelect">Device:</label>
                <select id="deviceSelect">
                    <option value="">No devices available</option>
                </select>
            </div>

            <div class="select-group">
                <label for="channelSelect">Channel:</label>
                <select id="channelSelect">
                    <option value="0">Channel 0</option>
                    <option value="1">Channel 1</option>
                    <option value="2">Channel 2</option>
                    <option value="3">Channel 3</option>
                </select>
            </div>
        </div>

        <div class="video-container">
            <canvas id="videoCanvas"></canvas>
            <div class="no-stream" id="noStream">No video stream available</div>
        </div>

        <div class="info-panel">
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">Connection Status</div>
                    <div class="info-value" id="connectionStatus">Disconnected</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Frames Received</div>
                    <div class="info-value" id="frameCount">0</div>
                </div>
                <div class="info-item">
                    <div class="info-label">FPS</div>
                    <div class="info-value" id="fps">0</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Stream Quality</div>
                    <div class="info-value" id="streamQuality">N/A</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let frameCount = 0;
        let lastFrameTime = Date.now();
        let fps = 0;
        let fpsUpdateInterval = null;
        const canvas = document.getElementById('videoCanvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();

        function updateStatus(connected, text) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            const connectionStatus = document.getElementById('connectionStatus');
            
            if (connected) {
                statusDot.classList.remove('disconnected');
                statusText.textContent = 'Connected';
                connectionStatus.textContent = 'Connected';
            } else {
                statusDot.classList.add('disconnected');
                statusText.textContent = text || 'Disconnected';
                connectionStatus.textContent = 'Disconnected';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        function updateFrameCount() {
            document.getElementById('frameCount').textContent = frameCount;
        }

        function updateFPS() {
            const now = Date.now();
            const elapsed = (now - lastFrameTime) / 1000;
            if (elapsed > 0) {
                fps = Math.round(frameCount / elapsed);
                document.getElementById('fps').textContent = fps;
            }
        }

        function connect() {
            const wsUrl = `ws://${window.location.hostname}:8081`;
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = () => {
                    console.log('WebSocket connected');
                    updateStatus(true);
                    document.getElementById('connectBtn').disabled = true;
                    document.getElementById('disconnectBtn').disabled = false;
                    
                    // Start FPS calculation
                    frameCount = 0;
                    lastFrameTime = Date.now();
                    fpsUpdateInterval = setInterval(updateFPS, 1000);
                    
                    // Request available streams
                    loadAvailableStreams();
                };
                
                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        
                        if (data.type === 'connected') {
                            console.log('Server:', data.message);
                        } else if (data.type === 'streams') {
                            updateDeviceList(data.streams);
                        } else if (data.type === 'frame') {
                            displayFrame(data);
                        } else if (data.type === 'pong') {
                            // Keep-alive response
                        }
                    } catch (e) {
                        console.error('Error parsing message:', e);
                    }
                };
                
                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    showError('Connection error. Please check if the server is running.');
                };
                
                ws.onclose = () => {
                    console.log('WebSocket disconnected');
                    updateStatus(false, 'Disconnected');
                    document.getElementById('connectBtn').disabled = false;
                    document.getElementById('disconnectBtn').disabled = true;
                    
                    if (fpsUpdateInterval) {
                        clearInterval(fpsUpdateInterval);
                        fpsUpdateInterval = null;
                    }
                    
                    // Attempt to reconnect after 3 seconds
                    setTimeout(() => {
                        if (!ws || ws.readyState === WebSocket.CLOSED) {
                            console.log('Attempting to reconnect...');
                            connect();
                        }
                    }, 3000);
                };
                
            } catch (e) {
                console.error('Error connecting:', e);
                showError('Failed to connect to server.');
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
            
            if (fpsUpdateInterval) {
                clearInterval(fpsUpdateInterval);
                fpsUpdateInterval = null;
            }
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.getElementById('noStream').style.display = 'block';
        }

        function loadAvailableStreams() {
            fetch('/api/streams')
                .then(response => response.json())
                .then(data => {
                    updateDeviceList(data.streams || []);
                })
                .catch(error => {
                    console.error('Error loading streams:', error);
                });
        }

        function updateDeviceList(streams) {
            const select = document.getElementById('deviceSelect');
            select.innerHTML = '';
            
            if (streams.length === 0) {
                select.innerHTML = '<option value="">No devices available</option>';
                return;
            }
            
            // Extract unique device IDs
            const deviceIds = [...new Set(streams.map(s => s.device_id))];
            
            deviceIds.forEach(deviceId => {
                const option = document.createElement('option');
                option.value = deviceId;
                option.textContent = deviceId;
                select.appendChild(option);
            });
            
            // Auto-select first device
            if (deviceIds.length > 0) {
                select.value = deviceIds[0];
            }
        }

        function displayFrame(data) {
            const deviceId = data.device_id;
            const channel = data.channel;
            const imageData = data.data;
            
            // Check if this is the selected device/channel
            const selectedDevice = document.getElementById('deviceSelect').value;
            const selectedChannel = parseInt(document.getElementById('channelSelect').value);
            
            if (deviceId === selectedDevice && channel === selectedChannel) {
                img.onload = () => {
                    // Set canvas size to match image
                    canvas.width = img.width;
                    canvas.height = img.height;
                    
                    // Draw image
                    ctx.drawImage(img, 0, 0);
                    
                    // Hide "no stream" message
                    document.getElementById('noStream').style.display = 'none';
                    
                    // Update stats
                    frameCount++;
                    updateFrameCount();
                    
                    // Update stream quality
                    const quality = `${img.width}x${img.height}`;
                    document.getElementById('streamQuality').textContent = quality;
                };
                
                img.onerror = () => {
                    console.error('Error loading image');
                };
                
                img.src = 'data:image/jpeg;base64,' + imageData;
            }
        }

        // Auto-connect on page load
        window.addEventListener('load', () => {
            connect();
        });

        // Refresh device list periodically
        setInterval(() => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                loadAvailableStreams();
            }
        }, 5000);
    </script>
</body>
</html>
